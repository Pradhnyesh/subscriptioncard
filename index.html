<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img id="cardimg" src="card-2 image.jpg" alt="image">

            <div id="cardtext">
                <p id="cardheading">Order Summary</p>
                <p id="textdescription">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium alias totam mollitia omnis pariatur rem sunt hic suscipit!</p>
            </div>

            <div id="cardbox">
                <div class="leftbox">
                    <img id="musicimg" src="music img.jpg" alt="music logo">
                    <div id="cardboxtext">
                        <p>Annual Plan</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="#" id="change">Change</a>
                </div>
            </div>

            <button id="cardbutton">Proceed to Payment</button>

            <a id="cancelorder" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
